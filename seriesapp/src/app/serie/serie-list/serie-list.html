<div class="row mt-4" id="main-row">
            <div class="col-md-12" id="list-col">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (s of series; track s){
                            <tr>
                                <td>
                                    <dd>{{s.id}}</dd>
                                </td>
                                <td>
                                    <dd>{{s.nombre}}</dd>
                                </td>
                                <td>
                                    <dd>{{s.canal}}</dd>
                                </td>
                                <td>
                                    <dd>{{s.temporadas}}</dd>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
                <p id="promedio-temporadas" class="text-center font-weight-bold mt-2"></p>
            </div>
        </div>
